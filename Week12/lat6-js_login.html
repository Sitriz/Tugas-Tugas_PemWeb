<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm" onsubmit="login()">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">password</label>
        <input type="password" id="password" name="password"  required>
        <br><br>
        <input type="submit" value="Login">
        <input type="reset"  value="Batal">
    </form>

    <!-- Program yang dijalankan oleh javascript -->
    <script>
        function login(){
            //mengambil nilai username dan password dari form
            let  user = document.getElementById("username").value;
            let  pass = document.getElementById("password").value;
            let  form = document.getElementById("loginForm"); //redirect ke web berbeda
            //memeriksa apakah username dan password sesuai dengan yang ditentukan
            if(user == "kiya" && pass == "12345"){
                alert ("Login Sukses");
                form.setAttribute ("action", "lat5-js_kalkulator.html") //redirect ke web berbeda
            }
            else {
                alert ("Password anda salah, Silahkan Coba lagi");
            }
        }
    </script>
</body>
</html>
